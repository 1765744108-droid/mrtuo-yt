[build]
  command = "npm run build"
  publish = "dist"
  environment = {
    NODE_VERSION = "22.0.0"
  }

[headers]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"

[redirects]
  # Redirect all 404s to index.html for SPA routing
  from = "/*"
  to = "/index.html"
  status = 200